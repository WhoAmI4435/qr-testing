<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Screen</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #f1f1f1;
    }

    .container {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 30px;
      max-width: 90%;
      width: 1000px;
      height: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-frame {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateX(100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-frame img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      object-fit: contain;
    }

    .image-frame.active {
      opacity: 1;
      transform: translateX(0);
      z-index: 1;
    }

    .image-frame.out-left {
      transform: translateX(-100%);
      opacity: 0;
      z-index: 0;
    }

  </style>
</head>
<body>
  <h1 id="categoryTitle">Loading...</h1>
  <div class="container" id="imageContainer">
    <!-- Images will be inserted dynamically -->
  </div>

  <script>
    const container = document.getElementById('imageContainer');
    const title = document.getElementById('categoryTitle');

    const params = new URLSearchParams(window.location.search);
    const category = params.get('category') || 'Texture';
    title.textContent = category.charAt(0).toUpperCase() + category.slice(1);

    // You can customize how many images there are per category
    const imageCount = 6;
    let currentIndex = 0;
    let frames = [];

    function preloadImages() {
      for (let i = 1; i <= imageCount; i++) {
        const frame = document.createElement('div');
        frame.className = 'image-frame';
        const img = document.createElement('img');
        img.src = `Images/${category}/img${i}.jpg`;
        frame.appendChild(img);
        container.appendChild(frame);
        frames.push(frame);
      }

      if (frames.length > 0) {
        frames[0].classList.add('active');
        setInterval(showNextImage, 5000);
      }
    }

    function showNextImage() {
      const current = frames[currentIndex];
      current.classList.remove('active');
      current.classList.add('out-left');

      currentIndex = (currentIndex + 1) % frames.length;

      const next = frames[currentIndex];
      next.classList.remove('out-left');
      next.classList.add('active');

      // Remove previous frame from DOM flow after transition
      setTimeout(() => {
        current.classList.remove('out-left');
      }, 500);
    }

    preloadImages();
  </script>
</body>
</html>

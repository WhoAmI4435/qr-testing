<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exhibition Display</title>
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'The Seasons', serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .image-container img {
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1 id="heading">Loading...</h1>
  <div class="image-container" id="images"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};
    const firebaseConfig = {
      databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const heading = document.getElementById("heading");
    const imageContainer = document.getElementById("images");

    const folderMap = {
      "harsiddhi temple": "Harsiddhi Temple",
      "alleys and gullies": "Alleys and Gullies",
      "ramghat": "Ramghat",
      "triveni museum": "Triveni Museum"
    };

    function loadImages(folderName) {
      imageContainer.innerHTML = "";
      for (let i = 1; i <= 10; i++) { // Load up to 10 images per folder (you can increase)
        const img = document.createElement("img");
        img.src = `Images/${folderName}/${i}.jpg`; // Assuming image names: 1.jpg, 2.jpg, ...
        img.onerror = () => img.remove(); // Remove if image doesn't exist
        imageContainer.appendChild(img);
      }
    }

    onValue(ref(database, "selectedCategory"), (snapshot) => {
      const selected = snapshot.val()?.toLowerCase();
      const folder = folderMap[selected];

      if (folder) {
        heading.textContent = folder;
        loadImages(folder);
      } else {
        heading.textContent = "No category selected or mismatch!";
        imageContainer.innerHTML = "";
      }
    });
  </script>
</body>
</html>

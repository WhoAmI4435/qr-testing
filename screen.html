<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibition Screen</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'The Seasons', serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div class="image-grid" id="imageGrid"></div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const selectedCategoryRef = ref(database, "selectedCategory");

    const titleMap = {
      "harsiddhi temple": "Harsiddhi Temple",
      "alleys and gullies": "Alleys and Gullies",
      "ramghat": "Ramghat",
      "triveni museum": "Triveni Museum"
    };

    onValue(selectedCategoryRef, (snapshot) => {
      const category = snapshot.val();
      if (category && titleMap[category]) {
        updateScreen(category);
      }
    });

    function updateScreen(categoryKey) {
      const displayTitle = titleMap[categoryKey];
      const folderName = titleMap[categoryKey];

      document.getElementById("title").textContent = displayTitle;

      const imageGrid = document.getElementById("imageGrid");
      imageGrid.innerHTML = "";

      for (let i = 1; i <= 10; i++) {
        const img = document.createElement("img");
        img.src = `Images/${folderName}/${i}.jpg`;
        img.onerror = () => img.remove(); // remove if not found
        imageGrid.appendChild(img);
      }
    }
  </script>
</body>
</html>

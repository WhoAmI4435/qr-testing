<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
      border-radius: 20px;
    }

    .carousel img.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const categoryRef = ref(db, 'selectedCategory');

    const carousel = document.querySelector('.carousel');
    let imageElements = [];
    let index = 0;
    let interval = null;

    const loadImages = (category) => {
      const base = `Images/${category}/`;
      const total = 10; // Change this to however many images you have per category

      carousel.innerHTML = '';
      imageElements = [];
      for (let i = 1; i <= total; i++) {
        const img = document.createElement('img');
        img.src = `${base}img${i}.png`;
        img.onerror = () => img.remove();
        carousel.appendChild(img);
        imageElements.push(img);
      }

      if (imageElements.length > 0) {
        index = 0;
        imageElements[0].classList.add('active');
        if (interval) clearInterval(interval);
        interval = setInterval(() => {
          imageElements[index].classList.remove('active');
          index = (index + 1) % imageElements.length;
          imageElements[index].classList.add('active');
        }, 5000);
      }
    };

    onValue(categoryRef, (snapshot) => {
      const selected = snapshot.val();
      if (selected) {
        loadImages(selected);
      }
    });
  </script>
</head>
<body>
  <div class="carousel">
    <p>Waiting for selection...</p>
  </div>
</body>
</html>

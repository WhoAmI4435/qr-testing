<!-- phone.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d1f21, #323437);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #2c2f33;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .button {
      background: #4f8ef7;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
      background: #6da8fb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select a Project Category</h1>
    <button class="button" onclick="selectCategory('texture')">Texture</button>
    <button class="button" onclick="selectCategory('3d')">3D Models</button>
    <button class="button" onclick="selectCategory('lighting')">Lighting</button>
    <button class="button" onclick="selectCategory('final')">Final</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function selectCategory(category) {
      db.ref('selectedCategory').set(category);
    }
  </script>
</body>
</html>

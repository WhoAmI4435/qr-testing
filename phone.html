<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Display</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #fff;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #555;
      transform: scale(1.03);
    }

    button:active {
      background: #777;
      transform: scale(0.98);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function sendCategory(category) {
      const categoryRef = ref(database, 'displayCategory');
      set(categoryRef, category);
    }

    window.sendCategory = sendCategory;
  </script>
</head>
<body>
  <h1>Select a Category</h1>
  <div class="button-container">
    <button onclick="sendCategory('textures')">Textures</button>
    <button onclick="sendCategory('nature')">Nature</button>
    <button onclick="sendCategory('space')">Space</button>
    <button onclick="sendCategory('abstract')">Abstract</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Display</title>
  <link href="https://fonts.cdnfonts.com/css/the-seasons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'The Seasons', serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #121218);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #a1c4fd;
    }

    .button-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #333850;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-transform: capitalize;
    }

    button:hover {
      background: #444c6e;
      transform: scale(1.02);
    }
  </style>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
    authDomain: "exhibition-6f71a.firebaseapp.com",
    databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
    projectId: "exhibition-6f71a",
    storageBucket: "exhibition-6f71a.firebasestorage.app",
    messagingSenderId: "1019977757621",
    appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const categoryRef = ref(database, 'displayCategory');

  // âœ… Attach setCategory to window so it's accessible globally
  window.setCategory = function (category) {
    set(categoryRef, category);
  };
</script>

</head>
<body>
  <h1>Select a Category</h1>
  <div class="button-container">
    <button onclick="setCategory('Harsiddhi Temple')">Harsiddhi Temple</button>
    <button onclick="setCategory('Alleys and Gullies')">Alleys and Gullies</button>
    <button onclick="setCategory('Ramghat')">Ramghat</button>
    <button onclick="setCategory('Triveni Museum')">Triveni Museum</button>
  </div>
</body>
</html>

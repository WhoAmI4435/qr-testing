<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Category</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0e0e10;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: #ffffffdd;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    button {
      background: #1e1e23;
      border: 2px solid #444;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 220px;
    }

    button:hover {
      transform: scale(1.05);
      background: #2a2a30;
      border-color: #666;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function updateCategory(value) {
      const categoryRef = ref(database, 'displayCategory');
      set(categoryRef, value);
    }

    window.selectCategory = updateCategory;
  </script>
</head>
<body>
  <div class="container">
    <h1>Select a Project Category</h1>
    <div class="button-group">
      <button onclick="selectCategory('texture')">Texture</button>
      <button onclick="selectCategory('3d')">3D</button>
      <button onclick="selectCategory('lighting')">Lighting</button>
      <button onclick="selectCategory('final')">Final</button>
    </div>
  </div>
</body>
</html>

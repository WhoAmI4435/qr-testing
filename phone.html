<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #121218);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #a1c4fd;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #3a3a5d;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #575785;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyB1Isnc5rUmADHS9cfvKuwfCM716DybzSA",
  authDomain: "exhibition-6f71a.firebaseapp.com",
  databaseURL: "https://exhibition-6f71a-default-rtdb.firebaseio.com",
  projectId: "exhibition-6f71a",
  storageBucket: "exhibition-6f71a.firebasestorage.app",
  messagingSenderId: "1019977757621",
  appId: "1:1019977757621:web:c21d0e7bda62d4de499ffc"
};

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function sendCategory(category) {
      const categoryRef = ref(database, 'displayCategory');
      set(categoryRef, category);
    }

    window.sendCategory = sendCategory;
  </script>
</head>
<body>
  <h1>Select a Category</h1>
  <div class="button-container">
    <button onclick="sendCategory('textures')">Textures</button>
    <button onclick="sendCategory('nature')">Nature</button>
    <button onclick="sendCategory('space')">Space</button>
    <button onclick="sendCategory('abstract')">Abstract</button>
  </div>
</body>
</html>
